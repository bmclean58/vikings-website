        <!--Header-->
        <div class="text-center mt-3">
            <h2>Become a Member of the Minnesota Vikings Fan Club!</h2>
        </div>
    </header>

    <main>

        <!--Fan Club Sign Up Form -->
        <form action="#" method="POST" class="needs-validation">
            <div class="container text-center mt-5">
                <div class="row">

                    <!--First Name-->
                    <div class="col-6">
                        <div class="mb-5">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Enter your first name"
                                required>
                        </div>
                    </div>

                    <!--Last Name-->
                    <div class="col-6">
                        <div class="mb-5">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Enter your last name"
                                required>
                        </div>
                    </div>
                </div>

                <!--Email Address-->
                <div class="mb-5">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>

                <!--Terms and Conditions Checkbox-->
                <div class="form-check mb-5 w-50">
                    <input type="checkbox" class="form-check-input" id="check" name="terms" value="something" required>
                    <label class="form-check-label" for="check">I agree to the terms and conditions.</label>
                </div>

                <!--Sumbit Button-->
                <button type="submit" class="btn btn-secondary w-25">Sign Up</button>
        </form>
    </main>

    <!-- Footer including logo -->
